<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>词表元数据编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .drag-over {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .difficulty-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .difficulty-初级 { background-color: #dcfce7; color: #166534; }
        .difficulty-中级 { background-color: #dbeafe; color: #1e40af; }
        .difficulty-中高级 { background-color: #f3e8ff; color: #7c3aed; }
        .difficulty-高级 { background-color: #fee2e2; color: #dc2626; }
        
        .tag {
            background-color: #f1f5f9;
            color: #475569;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 11px;
            margin: 1px;
            display: inline-block;
        }
        
        .sortable-header {
            cursor: pointer;
            user-select: none;
        }
        
        .sortable-header:hover {
            background-color: #f8fafc;
        }
        
        .sort-indicator {
            margin-left: 4px;
            font-size: 12px;
        }
        
        .drag-handle {
            cursor: grab;
            color: #9ca3af;
            padding: 4px;
        }
        
        .drag-handle:hover {
            color: #6b7280;
        }
        
        .drag-handle:active {
            cursor: grabbing;
        }
        
        .dragging {
            opacity: 0.5;
            background-color: #f3f4f6;
        }
        
        .drag-over-row {
            border-top: 2px solid #3b82f6;
        }
        
        .sortable-table tbody tr {
            transition: all 0.2s ease;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- 标题 -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">词表元数据编辑器</h1>
            <p class="text-gray-600">上传、编辑和管理词表索引文件</p>
        </div>

        <!-- 文件上传区域 -->
        <div class="bg-white rounded-lg shadow-sm border-2 border-dashed border-gray-300 p-8 mb-6 text-center" 
             id="upload-area">
            <div class="mb-4">
                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="mb-4">
                <label for="file-input" class="cursor-pointer">
                    <span class="text-lg font-medium text-gray-900">点击上传或拖拽文件到此处</span>
                    <p class="text-gray-500 mt-1">支持 JSON 格式文件</p>
                </label>
                <input type="file" id="file-input" class="hidden" accept=".json" />
            </div>
            <button id="load-sample" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                加载示例数据
            </button>
        </div>

        <!-- 操作按钮 -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6 hidden" id="controls">
            <div class="flex flex-wrap gap-3 items-center justify-between">
                <div class="flex flex-wrap gap-3">
                    <button id="add-wordlist" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        添加词表
                    </button>
                    <button id="reset-order" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        重置顺序
                    </button>
                </div>
                <div class="flex gap-3">
                    <button id="download-json" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        下载 JSON
                    </button>
                    <span id="wordlist-count" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg">
                        共 0 个词表
                    </span>
                </div>
            </div>
        </div>

        <!-- 词表列表 -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden hidden" id="wordlist-container">
            <div class="mb-4 px-6 py-3 bg-blue-50 border-l-4 border-blue-400">
                <p class="text-sm text-blue-700">
                    <svg class="inline w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    拖拽左侧手柄可以调整词表顺序，点击表头可以按字段排序
                </p>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full sortable-table">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-12">
                                排序
                            </th>
                            <th class="sortable-header px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-sort="name">
                                名称 <span class="sort-indicator"></span>
                            </th>
                            <th class="sortable-header px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-sort="difficulty">
                                难度 <span class="sort-indicator"></span>
                            </th>
                            <th class="sortable-header px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-sort="wordCount">
                                词汇量 <span class="sort-indicator"></span>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                标签
                            </th>
                            <th class="sortable-header px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-sort="updatedAt">
                                更新时间 <span class="sort-indicator"></span>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                操作
                            </th>
                        </tr>
                    </thead>
                    <tbody id="wordlist-tbody" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 编辑模态框 -->
    <div id="edit-modal" class="modal">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900" id="modal-title">编辑词表</h3>
            </div>
            <form id="edit-form" class="px-6 py-4 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">ID</label>
                        <input type="text" id="edit-id" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">文件名</label>
                        <input type="text" id="edit-filename" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">名称</label>
                    <input type="text" id="edit-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">描述</label>
                    <textarea id="edit-description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">词汇量</label>
                        <input type="number" id="edit-wordCount" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required min="1">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">难度</label>
                        <select id="edit-difficulty" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="初级">初级</option>
                            <option value="中级">中级</option>
                            <option value="中高级">中高级</option>
                            <option value="高级">高级</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">标签 (用逗号分隔)</label>
                    <input type="text" id="edit-tags" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如: 四级,核心,高频">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">创建时间</label>
                        <input type="date" id="edit-createdAt" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">更新时间</label>
                        <input type="date" id="edit-updatedAt" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>
            </form>
            <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
                <button type="button" id="cancel-edit" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors">
                    取消
                </button>
                <button type="submit" form="edit-form" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                    保存
                </button>
            </div>
        </div>
    </div>

    <script>
        let wordlistsData = { wordlists: [] };
        let currentSort = { field: null, direction: 'asc' };
        let editingIndex = -1;

        // DOM 元素
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const controls = document.getElementById('controls');
        const wordlistContainer = document.getElementById('wordlist-container');
        const wordlistTbody = document.getElementById('wordlist-tbody');
        const wordlistCount = document.getElementById('wordlist-count');
        const editModal = document.getElementById('edit-modal');
        const editForm = document.getElementById('edit-form');
        const modalTitle = document.getElementById('modal-title');

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        function setupEventListeners() {
            // 文件上传
            fileInput.addEventListener('change', handleFileSelect);
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('drop', handleDrop);
            uploadArea.addEventListener('click', () => fileInput.click());

            // 按钮事件
            document.getElementById('load-sample').addEventListener('click', loadSampleData);
            document.getElementById('add-wordlist').addEventListener('click', addWordlist);
            document.getElementById('reset-order').addEventListener('click', resetOrder);
            document.getElementById('download-json').addEventListener('click', downloadJSON);
            document.getElementById('cancel-edit').addEventListener('click', closeModal);
            editForm.addEventListener('submit', saveWordlist);

            // 排序事件
            document.querySelectorAll('.sortable-header').forEach(header => {
                header.addEventListener('click', () => sortWordlists(header.dataset.sort));
            });

            // 模态框关闭
            editModal.addEventListener('click', (e) => {
                if (e.target === editModal) closeModal();
            });
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                readJSONFile(file);
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/json') {
                readJSONFile(file);
            } else {
                alert('请上传 JSON 格式的文件');
            }
        }

        function readJSONFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.wordlists && Array.isArray(data.wordlists)) {
                        wordlistsData = data;
                        renderWordlists();
                        showControls();
                    } else {
                        alert('JSON 文件格式不正确，必须包含 wordlists 数组');
                    }
                } catch (error) {
                    alert('JSON 文件解析失败: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function loadSampleData() {
            wordlistsData = {
                "wordlists": [
                    {
                        "id": "cet4_core",
                        "name": "大学英语四级核心词汇",
                        "description": "精选四级考试最核心的高频词汇，适合快速突破",
                        "filename": "cet4_core.csv",
                        "wordCount": 10,
                        "difficulty": "初级",
                        "tags": ["四级", "核心", "高频"],
                        "createdAt": "2025-01-02",
                        "updatedAt": "2025-01-02"
                    },
                    {
                        "id": "cet6_advanced",
                        "name": "大学英语六级进阶词汇",
                        "description": "六级考试进阶词汇，提升词汇量的必备选择",
                        "filename": "cet6_advanced.csv",
                        "wordCount": 800,
                        "difficulty": "中级",
                        "tags": ["六级", "进阶", "提升"],
                        "createdAt": "2025-01-02",
                        "updatedAt": "2025-01-02"
                    },
                    {
                        "id": "toefl_essential",
                        "name": "托福考试必备词汇",
                        "description": "托福考试核心词汇，覆盖听说读写各个部分",
                        "filename": "toefl_essential.csv",
                        "wordCount": 1200,
                        "difficulty": "中高级",
                        "tags": ["托福", "出国", "必备"],
                        "createdAt": "2025-01-02",
                        "updatedAt": "2025-01-02"
                    },
                    {
                        "id": "gre_vocabulary",
                        "name": "GRE词汇精选",
                        "description": "GRE考试高频词汇，助力研究生申请",
                        "filename": "gre_vocabulary.csv",
                        "wordCount": 1500,
                        "difficulty": "高级",
                        "tags": ["GRE", "研究生", "高难度"],
                        "createdAt": "2025-01-02",
                        "updatedAt": "2025-01-02"
                    }
                ]
            };
            renderWordlists();
            showControls();
        }

        function showControls() {
            controls.classList.remove('hidden');
            wordlistContainer.classList.remove('hidden');
            uploadArea.style.display = 'none';
        }

        function renderWordlists() {
            wordlistTbody.innerHTML = '';
            wordlistsData.wordlists.forEach((wordlist, index) => {
                const row = createWordlistRow(wordlist, index);
                wordlistTbody.appendChild(row);
            });
            updateWordlistCount();
        }

        function createWordlistRow(wordlist, index) {
            const row = document.createElement('tr');
            row.className = 'hover:bg-gray-50';
            row.draggable = true;
            row.dataset.index = index;
            
            const tagsHtml = wordlist.tags.map(tag => 
                `<span class="tag">${tag}</span>`
            ).join('');

            row.innerHTML = `
                <td class="px-3 py-4 text-center">
                    <div class="drag-handle">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"></path>
                        </svg>
                    </div>
                </td>
                <td class="px-6 py-4">
                    <div class="text-sm font-medium text-gray-900">${wordlist.name}</div>
                    <div class="text-sm text-gray-500 mt-1">${wordlist.description}</div>
                </td>
                <td class="px-6 py-4">
                    <span class="difficulty-badge difficulty-${wordlist.difficulty}">${wordlist.difficulty}</span>
                </td>
                <td class="px-6 py-4 text-sm text-gray-900">${wordlist.wordCount.toLocaleString()}</td>
                <td class="px-6 py-4">
                    <div class="flex flex-wrap gap-1">${tagsHtml}</div>
                </td>
                <td class="px-6 py-4 text-sm text-gray-500">${wordlist.updatedAt}</td>
                <td class="px-6 py-4 text-sm font-medium">
                    <button onclick="editWordlist(${index})" class="text-blue-600 hover:text-blue-900 mr-3">编辑</button>
                    <button onclick="deleteWordlist(${index})" class="text-red-600 hover:text-red-900">删除</button>
                </td>
            `;
            
            // 添加拖拽事件监听器
            row.addEventListener('dragstart', handleDragStart);
            row.addEventListener('dragover', handleDragOver);
            row.addEventListener('drop', handleDragDrop);
            row.addEventListener('dragend', handleDragEnd);
            
            return row;
        }

        function updateWordlistCount() {
            wordlistCount.textContent = `共 ${wordlistsData.wordlists.length} 个词表`;
        }

        function addWordlist() {
            editingIndex = -1;
            modalTitle.textContent = '添加词表';
            
            // 清空表单
            document.getElementById('edit-id').value = '';
            document.getElementById('edit-name').value = '';
            document.getElementById('edit-description').value = '';
            document.getElementById('edit-filename').value = '';
            document.getElementById('edit-wordCount').value = '';
            document.getElementById('edit-difficulty').value = '初级';
            document.getElementById('edit-tags').value = '';
            
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('edit-createdAt').value = today;
            document.getElementById('edit-updatedAt').value = today;
            
            editModal.classList.add('show');
        }

        function editWordlist(index) {
            editingIndex = index;
            modalTitle.textContent = '编辑词表';
            
            const wordlist = wordlistsData.wordlists[index];
            document.getElementById('edit-id').value = wordlist.id;
            document.getElementById('edit-name').value = wordlist.name;
            document.getElementById('edit-description').value = wordlist.description;
            document.getElementById('edit-filename').value = wordlist.filename;
            document.getElementById('edit-wordCount').value = wordlist.wordCount;
            document.getElementById('edit-difficulty').value = wordlist.difficulty;
            document.getElementById('edit-tags').value = wordlist.tags.join(', ');
            document.getElementById('edit-createdAt').value = wordlist.createdAt;
            document.getElementById('edit-updatedAt').value = wordlist.updatedAt;
            
            editModal.classList.add('show');
        }

        function deleteWordlist(index) {
            if (confirm('确定要删除这个词表吗？')) {
                wordlistsData.wordlists.splice(index, 1);
                renderWordlists();
            }
        }

        function saveWordlist(e) {
            e.preventDefault();
            
            const wordlist = {
                id: document.getElementById('edit-id').value.trim(),
                name: document.getElementById('edit-name').value.trim(),
                description: document.getElementById('edit-description').value.trim(),
                filename: document.getElementById('edit-filename').value.trim(),
                wordCount: parseInt(document.getElementById('edit-wordCount').value),
                difficulty: document.getElementById('edit-difficulty').value,
                tags: document.getElementById('edit-tags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                createdAt: document.getElementById('edit-createdAt').value,
                updatedAt: document.getElementById('edit-updatedAt').value
            };

            // 验证ID唯一性
            const existingIndex = wordlistsData.wordlists.findIndex(w => w.id === wordlist.id);
            if (existingIndex !== -1 && existingIndex !== editingIndex) {
                alert('ID 已存在，请使用不同的ID');
                return;
            }

            if (editingIndex === -1) {
                // 添加新词表
                wordlistsData.wordlists.push(wordlist);
            } else {
                // 更新现有词表
                wordlistsData.wordlists[editingIndex] = wordlist;
            }

            renderWordlists();
            closeModal();
        }

        function closeModal() {
            editModal.classList.remove('show');
        }

        function sortWordlists(field) {
            if (currentSort.field === field) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.field = field;
                currentSort.direction = 'asc';
            }

            wordlistsData.wordlists.sort((a, b) => {
                let aVal = a[field];
                let bVal = b[field];

                if (field === 'wordCount') {
                    aVal = parseInt(aVal);
                    bVal = parseInt(bVal);
                } else if (field === 'updatedAt' || field === 'createdAt') {
                    aVal = new Date(aVal);
                    bVal = new Date(bVal);
                } else {
                    aVal = aVal.toString().toLowerCase();
                    bVal = bVal.toString().toLowerCase();
                }

                if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1;
                if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });

            renderWordlists();
            updateSortIndicators();
        }

        function updateSortIndicators() {
            document.querySelectorAll('.sort-indicator').forEach(indicator => {
                indicator.textContent = '';
            });

            if (currentSort.field) {
                const header = document.querySelector(`[data-sort="${currentSort.field}"] .sort-indicator`);
                if (header) {
                    header.textContent = currentSort.direction === 'asc' ? '↑' : '↓';
                }
            }
        }

        function downloadJSON() {
            const dataStr = JSON.stringify(wordlistsData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'index.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // 拖拽排序功能
        let draggedElement = null;
        let draggedIndex = -1;

        function handleDragStart(e) {
            draggedElement = e.currentTarget;
            draggedIndex = parseInt(draggedElement.dataset.index);
            draggedElement.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const currentRow = e.currentTarget;
            if (currentRow !== draggedElement) {
                // 移除所有行的拖拽悬停样式
                document.querySelectorAll('.drag-over-row').forEach(row => {
                    row.classList.remove('drag-over-row');
                });
                
                // 添加当前行的拖拽悬停样式
                currentRow.classList.add('drag-over-row');
            }
        }

        function handleDragDrop(e) {
            e.preventDefault();
            
            const targetRow = e.currentTarget;
            const targetIndex = parseInt(targetRow.dataset.index);
            
            if (draggedIndex !== targetIndex && draggedElement !== targetRow) {
                // 重新排列数据
                const draggedItem = wordlistsData.wordlists[draggedIndex];
                wordlistsData.wordlists.splice(draggedIndex, 1);
                wordlistsData.wordlists.splice(targetIndex, 0, draggedItem);
                
                // 重新渲染表格
                renderWordlists();
            }
            
            // 清理拖拽状态
            cleanupDragState();
        }

        function handleDragEnd(e) {
            cleanupDragState();
        }

        function cleanupDragState() {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
            }
            document.querySelectorAll('.drag-over-row').forEach(row => {
                row.classList.remove('drag-over-row');
            });
            draggedElement = null;
            draggedIndex = -1;
        }

        // 重置顺序功能
        function resetOrder() {
            if (confirm('确定要重置词表顺序吗？这将按照原始加载顺序重新排列。')) {
                // 清除排序状态
                currentSort = { field: null, direction: 'asc' };
                updateSortIndicators();
                
                // 重新渲染（保持当前数据顺序）
                renderWordlists();
            }
        }

        // 全局函数供HTML调用
        window.editWordlist = editWordlist;
        window.deleteWordlist = deleteWordlist;
    </script>
</body>
</html>
