<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能单词陪练 (V2.1)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.loli.net">
    <link rel="preconnect" href="https://gstatic.loli.net" crossorigin>
    <link href="https://fonts.loli.net/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50 text-slate-800">

    <!-- Toast 通知容器 -->
    <div id="toast-container" class="toast-container"></div>

    <!-- 全局加载模态框 -->
    <div id="loading-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex-col items-center justify-center hidden">
        <div class="loader"></div>
        <p id="loading-text" class="text-white mt-4 text-lg">AI 正在思考中...</p>
    </div>

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-7xl">
        <header class="text-center mb-6 md:mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-slate-900">AI 智能单词陪练</h1>
            <p class="text-slate-500 mt-2 text-sm sm:text-base">一个真正懂你的单词学习工具，由大语言模型驱动</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 md:gap-8">
            <!-- 左侧边栏 -->
            <aside class="lg:col-span-1 bg-white p-4 sm:p-6 rounded-2xl shadow-sm border border-slate-200 h-fit">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl sm:text-2xl font-bold">我的单词列表</h2>
                    <div class="flex items-center gap-2">
                        <button onclick="openSettingsModal()" title="设置" class="text-slate-500 hover:text-blue-600 p-1 rounded-full hover:bg-slate-100 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                        </button>
                        <div id="data-controls" class="flex gap-2 hidden">
                            <button onclick="importData()" title="导入进度" class="text-slate-500 hover:text-blue-600 p-1 rounded-full hover:bg-slate-100 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                            </button>
                            <button onclick="exportData()" title="导出进度" class="text-slate-500 hover:text-blue-600 p-1 rounded-full hover:bg-slate-100 transition-colors">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="word-list-container" class="space-y-1 h-96 overflow-y-auto pr-2">
                    <p class="text-slate-400">请先在右侧拖拽上传 CSV 或进度文件...</p>
                </div>
                <div id="test-controls" class="mt-6 hidden">
                    <h3 class="text-xl font-bold mb-3">开始自测</h3>
                    <p id="unmastered-count" class="text-sm text-slate-500 mb-3"></p>
                    <div class="grid grid-cols-1 gap-3">
                        <button onclick="startTest('construction')" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">创意造句</button>
                        <button onclick="startTest('reverse-translation')" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">逆向翻译</button>
                        <button onclick="startTest('cloze-test')" class="w-full bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition-colors">完形填空</button>
                    </div>
                </div>
            </aside>

            <!-- 右侧主内容区 -->
            <div class="lg:col-span-2 bg-white p-4 sm:p-6 md:p-8 rounded-2xl shadow-sm border border-slate-200">
                
                <!-- 主页视图：文件上传 -->
                <div id="home-view" class="view active">
                    <div id="drop-zone" class="border-4 border-dashed border-slate-300 rounded-2xl h-96 flex flex-col items-center justify-center text-center p-4 sm:p-8 transition-colors">
                        <svg class="w-12 h-12 sm:w-16 sm:h-16 text-slate-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V7a4 4 0 014-4h10a4 4 0 014 4v5a4 4 0 01-4 4H7z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11v6m0 0l-3-3m3 3l3-3"></path></svg>
                        <h3 class="text-xl sm:text-2xl font-bold text-slate-600">将 CSV 或 .json 进度文件拖拽至此</h3>
                        <p class="text-slate-500 mt-2">或者 <label for="file-input" class="text-blue-600 font-semibold cursor-pointer hover:underline">点击选择文件</label></p>
                        <p class="text-slate-400 text-sm mt-2">没有文件？ <button onclick="downloadTemplate()" class="text-blue-600 font-semibold hover:underline">下载单词模板</button></p>
                        <input type="file" id="file-input" class="hidden" accept=".csv,.json">
                        <p id="file-info" class="mt-4 font-medium text-green-600"></p>
                    </div>
                </div>

                <!-- 学习视图 -->
                <div id="learning-view" class="view">
                    <div class="mb-6 pb-6 border-b border-slate-200">
                        <h2 id="learning-word" class="text-4xl sm:text-5xl font-bold text-slate-900 break-all"></h2>
                        <p id="learning-progress" class="text-base sm:text-lg text-slate-500 mt-2"></p>
                    </div>
                    <div id="user-notes-container" class="mb-6 p-4 bg-slate-100 rounded-lg">
                        <h4 class="font-bold text-lg mb-2">我的笔记 📝</h4>
                        <div id="user-notes-content" class="space-y-2 text-slate-700"></div>
                    </div>
                    <div id="challenge-container">
                        <h3 class="text-2xl font-bold mb-3">情景挑战</h3>
                        <p class="text-lg text-slate-600 bg-blue-50 p-4 rounded-lg mb-4" id="challenge-sentence"></p>
                        <textarea id="translation-input" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" rows="3" placeholder="请在此输入你的翻译..."></textarea>
                        <button onclick="submitTranslation()" class="mt-4 bg-green-600 text-white py-2 px-6 rounded-lg hover:bg-green-700 transition-colors font-bold">提交翻译</button>
                    </div>
                    <div id="feedback-container" class="mt-6 hidden">
                        <h3 class="text-2xl font-bold mb-3">AI 评判</h3>
                        <div id="feedback-content" class="p-4 rounded-lg"></div>
                        <button onclick="nextStep()" class="mt-4 bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors font-bold">继续</button>
                    </div>
                </div>

                <!-- 测试视图 -->
                <div id="test-view" class="view">
                    <div class="mb-6 pb-6 border-b border-slate-200">
                        <h2 id="test-title" class="text-2xl sm:text-3xl font-bold text-slate-900"></h2>
                        <p id="test-progress" class="text-base sm:text-lg text-slate-500 mt-2"></p>
                    </div>
                    <div id="test-question-container">
                        <p class="text-lg text-slate-600 bg-indigo-50 p-4 rounded-lg mb-4" id="test-question"></p>
                        <div id="test-answer-area"></div>
                    </div>
                    <div id="test-feedback-container" class="mt-6 hidden">
                        <h3 class="text-2xl font-bold mb-3">AI 评判</h3>
                        <div id="test-feedback-content" class="p-4 rounded-lg"></div>
                        <button onclick="nextTestQuestion()" class="mt-4 bg-indigo-600 text-white py-2 px-6 rounded-lg hover:bg-indigo-700 transition-colors font-bold">下一题</button>
                    </div>
                </div>

            </div>
        </main>

        <!-- 页脚 -->
        <footer class="mt-12 pt-8 border-t border-slate-200">
            <div class="text-center space-y-4">
                <div class="flex flex-wrap justify-center items-center gap-6 text-sm">
                    <a href="https://github.com/faithleysath/YAVA" target="_blank" rel="noopener noreferrer" 
                       class="flex items-center gap-2 text-slate-600 hover:text-blue-600 transition-colors">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        GitHub 仓库
                    </a>
                    <a href="https://www.xiaohongshu.com/user/profile/66e8cbe7000000001d020533" target="_blank" rel="noopener noreferrer"
                       class="flex items-center gap-2 text-slate-600 hover:text-red-500 transition-colors">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        作者主页
                    </a>
                    <a href="https://kcnxxrk5hrp3.feishu.cn/share/base/form/shrcnKmLYAm9Q1WcUB2KKdRxPwb" target="_blank" rel="noopener noreferrer"
                       class="flex items-center gap-2 text-slate-600 hover:text-green-600 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                        </svg>
                        反馈建议
                    </a>
                </div>
                <div class="text-xs text-slate-500">
                    <p>© 2025 AI 智能单词陪练 - 让学习更智能，让进步更可见</p>
                    <p class="mt-1">由大语言模型驱动，助力您的英语学习之旅</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 w-full max-w-sm sm:max-w-md m-2 sm:m-4">
            <h2 class="text-2xl font-bold mb-6">API 设置</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">预设</label>
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <button id="preset-gemini" onclick="applyPreset('gemini')" class="preset-btn font-semibold py-2 px-4 rounded-lg transition-colors text-sm">Gemini</button>
                        <button id="preset-gemini-proxy" onclick="applyPreset('gemini-proxy')" class="preset-btn font-semibold py-2 px-4 rounded-lg transition-colors text-sm">Gemini(中转,免费)</button>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button id="preset-deepseek" onclick="applyPreset('deepseek')" class="preset-btn font-semibold py-2 px-4 rounded-lg transition-colors text-sm">DeepSeek</button>
                        <button id="preset-custom" onclick="applyPreset('custom')" class="preset-btn font-semibold py-2 px-4 rounded-lg transition-colors text-sm">自定义</button>
                    </div>
                </div>
                <hr class="border-slate-200 my-4">
                <div>
                    <label for="api-key-input" class="block text-sm font-medium text-slate-700 mb-1">API Key</label>
                    <input type="password" id="api-key-input" class="w-full p-2 border border-slate-300 rounded-lg" placeholder="输入你的 API Key">
                    <p id="api-key-hint" class="text-xs text-slate-500 mt-1 hidden">💡 选择"Gemini(中转,免费)"预设时，API Key可以留空使用免费服务</p>
                </div>
                <div>
                    <label for="base-url-input" class="block text-sm font-medium text-slate-700 mb-1">Base URL (可选)</label>
                    <input type="text" id="base-url-input" class="w-full p-2 border border-slate-300 rounded-lg" placeholder="https://generativelanguage.googleapis.com/v1beta/models">
                </div>
                <div>
                    <label for="model-name-input" class="block text-sm font-medium text-slate-700 mb-1">模型名称</label>
                    <input type="text" id="model-name-input" class="w-full p-2 border border-slate-300 rounded-lg" placeholder="输入模型名称">
                </div>
            </div>
            <div class="mt-6 pt-4 border-t border-slate-200">
                <button onclick="showChangelogManually()" class="text-sm text-blue-600 hover:text-blue-700 font-medium">
                    📋 查看更新日志
                </button>
            </div>
            <div class="mt-6 flex justify-end gap-4">
                <button onclick="closeSettingsModal()" class="bg-slate-100 text-slate-700 py-2 px-4 rounded-lg hover:bg-slate-200 transition-colors">取消</button>
                <button onclick="saveSettings()" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">保存</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>

    <!-- Duplicated settings modal removed -->

</body>
</html>
